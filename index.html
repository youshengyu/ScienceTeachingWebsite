<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國高中數理化教學網</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
        }
        .content {
            padding: 20px 0;
            /* 設置內容區塊的最大寬度 */
            max-width: 900px; 
            /* 讓內容區塊在網頁上置中顯示 */
            margin: 0 auto; 
        }
        .pdf-section, .question-section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }
        /* 新增：預設隱藏所有內容區塊 */
        .content-section {
            display: none;
        }
        /* 讓首頁預設顯示的區塊 (例如 國中數學) 可以在 JS 載入前先顯示 */
        #juniormath {
            display: block; 
        }
    </style>
</head>
<body>

    <header>
        <a href="#" onclick="showSection('juniormath', true); return false;" style="text-decoration: none; color: inherit;">
            <h1>國高中數理化教學網站</h1>
        </a>
        <nav>
            <a href="#" onclick="showSection('juniormath'); return false;">國中數學資源</a>
            <a href="#" onclick="showSection('juniorpc'); return false;">國中理化資源</a>
            <a href="#" onclick="showSection('math'); return false;">高中數學資源</a>
            <a href="#" onclick="showSection('physics'); return false;">高中物理資源</a>
            <a href="#" onclick="showSection('chemistry'); return false;">高中化學資源</a>
            <a href="#" onclick="showSection('questions'); return false;">題目分享區</a>
        </nav>
    </header>

    <div class="content">
        
        <div id="juniormath" class="content-section">
            <h2 class="section-title">國中數學資源</h2> 
            <p>這裡是國中數學課程介紹、連結或 PDF 的地方。</p>
            <hr>
        </div>
        
        <div id="juniorpc" class="content-section">
            <h2 class="section-title">國中理化資源</h2> 
            <p>這裡是國中理化課程介紹、連結或 PDF 的地方。</p>
            <hr>
        </div>
        
        <div id="math" class="content-section">
            <h2 class="section-title">高中數學資源</h2>
            <p>這裡是高中數學課程介紹、連結或 PDF 的地方。</p>
            <div class="pdf-section">
                <h3>高中數學公式</h3>
                <embed src="高中數學公式總整理.pdf" type="application/pdf" width="100%" height="800px" title="高中數學公式總整理">
            </div>
            <hr>
        </div>

        <div id="physics" class="content-section">
            <h2 class="section-title">高中物理資源</h2> 
            <p>這裡是高中物理課程介紹、連結或 PDF 的地方。</p>
            <div class="pdf-section">
                <h3>高中物理公式</h3>
                <embed src="高中物理公式整理.pdf" type="application/pdf" width="100%" height="800px" title="高中物理公式整理">
            </div>
            <hr>
        </div>
        
        <div id="chemistry" class="content-section">
            <h2 class="section-title">高中化學資源</h2>
            <p>這裡是高中化學課程介紹、連結或 PDF 的地方。</p>
            <hr>
        </div>
        
        <div id="questions" class="content-section">
            <h2 class="section-title">題目分享區</h2>
            <div class="question-section">
                <h3>本週精選試題</h3>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2025 數理化教學網</p>
    </footer>

    <script>
        /**
         * 函式名稱：showSection
         * 參數：
         * sectionId: 要顯示的區塊 ID (例如: 'math', 'physics')
         * showAll: 是否顯示所有區塊 (用於點擊首頁標題)
         */
        function showSection(sectionId, showAll = false) {
            // 1. 取得所有內容區塊 (class="content-section")
            var sections = document.getElementsByClassName('content-section');
            
            // 2. 迴圈遍歷所有區塊，控制顯示/隱藏
            for (var i = 0; i < sections.length; i++) {
                // 如果是點擊首頁標題 (showAll = true)，則顯示所有區塊
                if (showAll) {
                    sections[i].style.display = 'block';
                } 
                // 否則，隱藏所有區塊，只顯示被點擊的那個
                else {
                    if (sections[i].id === sectionId) {
                        sections[i].style.display = 'block'; // 顯示目標區塊
                    } else {
                        sections[i].style.display = 'none'; // 隱藏其他區塊
                    }
                }
            }
        }
        
        // 頁面載入時，將第一個區塊以外的都隱藏 (確保初始狀態正確)
        document.addEventListener('DOMContentLoaded', function() {
            var sections = document.getElementsByClassName('content-section');
            for (var i = 0; i < sections.length; i++) {
                // 假設第一個區塊 (juniormath) 為首頁顯示的內容
                if (sections[i].id !== 'juniormath') {
                    sections[i].style.display = 'none';
                }
            }
        });
    </script>

</body>
</html>
